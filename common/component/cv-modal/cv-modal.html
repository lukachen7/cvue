<div v-if="modalIsShow" class="cv-modal-container">
	<component 
	v-for="modal in modalList" 
	v-bind:key="modal" 
	v-bind:modal-class="modal" 
  	v-bind:is="modal.modalClass" 
  	v-bind:modal-id="modal.modalId" 
  	v-bind:param="modal.param" 
  	v-bind:style="{zIndex:1000+modalList.indexOf(modal)}" 
  	v-on:hideModal="hideModal" 
  	></component>
</div>
